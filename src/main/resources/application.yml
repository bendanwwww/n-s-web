    #Redis服务器连接端口
    port: 6379
    #Redis服务器连接密码
    password: 19951110Lsy
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）
